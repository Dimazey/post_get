<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h4 style="margin-top: 2vw; margin-left: 10vw;">введите данные альбома</h4>
    <form action="http://localhost:8080/albums" method="POST" style="width: 30vw; margin-top: 2vw; margin-left: 10vw;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Год</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="year" placeholder="год альбома">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Исполнитель</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="artist" placeholder="Исполнитель">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Жанр</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="genre" placeholder="Жанр">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Название Альбома</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="album" placeholder="Название альбома">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить альбом в базе</button>
</form>
        
</body>
</html>
